<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Profile Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    input, button {
      padding: 10px 15px;
      margin: 10px 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #2c974b;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #267a3c;
    }

    #card {
      max-width: 500px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #card img {
      border-radius: 50%;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0;
    }

    h3 {
      margin-top: 20px;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      background: #f1f1f1;
      margin: 4px 0;
      padding: 8px;
      border-radius: 6px;
    }

    #repositoriesdata {
      max-width: 600px;
      margin: 20px auto;
      text-align: left;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    #repositoriesdata a {
      text-decoration: none;
      color: #0366d6;
      display: block;
      margin: 5px 0;
    }

    #repositoriesdata a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      input, button {
        width: 90%;
        margin-top: 10px;
      }

      #card, #repositoriesdata {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>GitHub Profile Card</h1>
  <input id="name" type="text" placeholder="Enter GitHub username" />
  <button id="btn">Search</button>
  <button id="repobtn">Check Repositories</button>

  <div id="card"></div>
  <div id="repositoriesdata"></div>

  <script src="git.js"></script>
</body>
</html>
